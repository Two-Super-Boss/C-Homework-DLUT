name: Compile-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Meng.Compile
        run: |
            cd MengJun
            gcc -c *.c

      - name: Bi.Compile
        run: |
            cd BiRan
            gcc -c *.c